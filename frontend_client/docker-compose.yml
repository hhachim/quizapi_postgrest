services:
  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: quiz-frontend
    # Retrait du mapping de port puisque l'accÃ¨s se fera via Traefik
    # ports:
    #   - "3001:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/.next/cache #/app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://postgrest:3000
    #command: npm run dev
    #command: npx next dev
    command: >
      sh -c "npm run build && npm run dev"
    networks:
      - quizapi-network
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`frontend.pocs.hachim.fr`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

networks:
  quizapi-network:
    external: true
  traefik_network:
    external: true
    name: TraefikNetwork_wildcard.pocs.hachim.fr